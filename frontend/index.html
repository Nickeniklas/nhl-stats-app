<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/now.css">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
<!-- Header -->
    <div class="flex-row-container" id="header">
        <a href="index.html" id="header-refresh">Refresh</a>
        <div id="clock-container">loaded at: time...</div>
    </div>

    <div class="flex-container">
        <div class="content-container">
            <h2 class="content-title">Today:</h2>
            <div id="standings-filtering">
                <p>Filtering options:</p>
                <button type="button" class="btn btn-light" id="filter-now-default">Load Games</button>
                <button type="button" class="btn btn-light" id="filter-now-hide">Hide Games</button>
            </div>
            <div id="today-content">Content not loaded...</div>
        </div>

        <div class="content-container">
            <h2 class="content-title">Standings:</h2>
            <div id="standings-filtering">
                <p>Filtering options:</p>
                <button type="button" class="btn btn-light" id="filter-standing-default">Reset</button>
                <button type="button" class="btn btn-light" id="filter-standings-conference">By Conference</button>
                <button type="button" class="btn btn-light" id="filter-standings-playoffs">Show Playoff teams</button>
            </div>
            <div id="standings-content">Content not loaded...</div>
        </div>
    </div>

<!-- Footer -->
    <div class="container" id="footer">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-white">Refresh</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Schedule</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Standings</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Guide</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
          <p class="text-center">NHL Statistics Application, project for fun 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/scheduleNow.js"></script>
    <script src="scripts/standings.js"></script>
</body>
</html>
